<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthGuard AI - Medical Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-container">
        <div class="card">
            <h1>üè• HealthGuard AI</h1>
            <p>Secure Medical Vault & AI Doctor</p>
            <button id="login-btn"><i class="fab fa-google"></i> Sign in with Google</button>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <nav>
            <h2><i class="fas fa-heartbeat"></i> HealthGuard AI</h2>
            <div class="user-info">
                <span id="user-name">Guest</span>
                <button id="logout-btn">Logout</button>
            </div>
        </nav>

        <div class="main-layout">
            <div class="history-panel">
                <h3><i class="fas fa-history"></i> Medical History</h3>
                <div id="history-list">
                    <p>Loading records...</p>
                </div>
            </div>

            <div class="analysis-panel">
                <h3><i class="fas fa-user-md"></i> AI Diagnosis</h3>
                <form id="health-form">
                    <label>Chronic Conditions (e.g., Diabetes, Asthma)</label>
                    <input type="text" id="chronic" placeholder="None">

                    <div class="grid-2">
                        <div>
                            <label>Systolic BP</label>
                            <input type="number" id="bp_sys" placeholder="120" required>
                        </div>
                        <div>
                            <label>Diastolic BP</label>
                            <input type="number" id="bp_dia" placeholder="80" required>
                        </div>
                    </div>

                    <div class="grid-2">
                        <div>
                            <label>Glucose (mg/dL)</label>
                            <input type="number" id="glucose" placeholder="90" required>
                        </div>
                        <div>
                            <label>Heart Rate (bpm)</label>
                            <input type="number" id="heart" placeholder="72" required>
                        </div>
                    </div>

                    <label>Current Symptoms / Complaints</label>
                    <textarea id="symptoms" rows="3" placeholder="e.g., Severe headache since morning..."></textarea>

                    <button type="button" id="analyze-btn"><i class="fas fa-stethoscope"></i> Analyze & Save</button>
                </form>

                <div id="result-card" class="hidden">
                    <h4>AI Analysis Result</h4>
                    <div id="ai-response"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
